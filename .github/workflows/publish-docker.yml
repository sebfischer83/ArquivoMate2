name: Publish Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional version to publish (e.g. 1.2.3)'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_REPO: sebfischer83/arquivomate2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set VERSION from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set VERSION from input
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      - name: Ensure VERSION is set
        run: |
          if [ -z "$VERSION" ]; then
            echo "VERSION=0.0.0-local" >> $GITHUB_ENV
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: src/ArquivoMate2.API/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.DOCKERHUB_REPO }}:${{ env.VERSION }}
          build-args: |
            VERSION=${{ env.VERSION }}

      - name: Publish dotnet artifacts (optional)
        run: |
          dotnet publish src/ArquivoMate2.API -c Release -o out
